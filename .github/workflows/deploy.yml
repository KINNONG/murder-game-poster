name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: |
          echo "Building Next.js application..."
          npm run build
          echo "Build completed. Checking output directory..."
          ls -la
          echo "Checking 'out' directory existence..."
          if [ ! -d "out" ]; then
            echo "Warning: 'out' directory does not exist. Creating empty directory..."
            mkdir -p out
            echo "Next.js build may have failed. Check previous logs for errors."
            echo "Creating placeholder index.html file..."
            echo "<html><body><h1>Build Error</h1><p>Please check GitHub Actions logs for details.</p></body></html>" > out/index.html
          else
            echo "'out' directory exists. Checking contents..."
            ls -la out/
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: github-pages-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-build
